    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
      <div class="lightbox-content">
        <button class="lightbox-close" aria-label="Close">Ã—</button>

  <script>
    (function() {
      const overlay = document.getElementById('lightbox');
      const imgEl = document.getElementById('lightbox-image');
      const captionEl = document.getElementById('lightbox-caption');
      const closeBtn = overlay.querySelector('.lightbox-close');

      function openLightbox(src, caption) {
        imgEl.src = src;
        imgEl.alt = caption || 'Image';
        captionEl.textContent = caption || '';
        overlay.classList.add('active');
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        // Animate close: keep visible while fading, then cleanup
        overlay.classList.remove('active');
        overlay.classList.add('closing');
        overlay.setAttribute('aria-hidden', 'true');

        const finish = () => {
          overlay.classList.remove('closing');
          imgEl.src = '';
          captionEl.textContent = '';
          document.body.style.overflow = '';
        };

        // Prefer transitionend; fallback timer if not fired
        const onEnd = (e) => {
          if (e.target === overlay && e.propertyName === 'opacity') {
            overlay.removeEventListener('transitionend', onEnd);
            finish();
          }
        };
        overlay.addEventListener('transitionend', onEnd);
        setTimeout(finish, 220);
      }

      document.querySelectorAll('.art-card').forEach(card => {
        const img = card.querySelector('img');
        const name = card.getAttribute('data-name') || img?.alt || '';
        const open = () => img && openLightbox(img.src, name);
        card.addEventListener('click', open);
        // Also allow Enter key when card is focused
        card.setAttribute('tabindex', '0');
        card.addEventListener('keydown', (e) => { if (e.key === 'Enter') open(); });
      });

      closeBtn.addEventListener('click', closeLightbox);
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeLightbox();
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });
    })();
  </script>
